<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Pokédex avec affichage des stats - Kevin Mulier" />
    <meta name="keywords" content="Pokédex, Pokémon, Kevin Mulier" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.png" />
    <title>Pokédex - par Kevin Mulier</title>

    <!-- external CSS link -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <img src="assets/icons/pokeball.png" alt="Pokeball" class="logo" width="32px" height="32px" />
      <h1>Pokédex</h1>
    </header>
    <section class="searchBarSection">
      <input type="search" placeholder="Chercher un pokémon (3 caractères min.)" class="searchBar" />
    </section>
    <section class="searchByType">
      <select id="selectType">
        <option value="Tous" selected>Tous les types</option>
        <option value="Acier">Acier</option>
        <option value="Combat">Combat</option>
        <option value="Dragon">Dragon</option>
        <option value="Eau">Eau</option>
        <option value="Électrik">Électrik</option>
        <option value="Fée">Fée</option>
        <option value="Feu">Feu</option>
        <option value="Glace">Glace</option>
        <option value="Insecte">Insecte</option>
        <option value="Normal">Normal</option>
        <option value="Plante">Plante</option>
        <option value="Poison">Poison</option>
        <option value="Psy">Psy</option>
        <option value="Roche">Roche</option>
        <option value="Sol">Sol</option>
        <option value="Spectre">Spectre</option>
        <option value="Ténèbres">Ténèbres</option>
        <option value="Vol">Vol</option>
      </select>
      <select id="sortPokemons">
        <option value="#" selected>Par ID</option>
        <option value="name">Par nom</option>
      </select>
    </section>

    <main>
      <p class="loading">Chargement des Pokémons...</p>
      <p class="searchNoResult hidden">Aucun pokémon ne semble correspondre à votre recherche...</p>
      <section class="cardsSection"> </section>
      <button class="morePokemons">+</button>
    </main>

    <footer>
      <p
        >Codé par Kevin Mulier | <a href="https://github.com/kevinmulier" target="_blank">GitHub</a> |
        <a href="https://twitter.com/KevinMulierDev" target="_blank">Twitter</a></p
      >
      <p>Design par Ricardo Schiniegoski | <a href="https://www.figma.com/community/file/979132880663340794" target="_blank">Figma</a></p>
      <p>API par Pokébuild | <a href="https://pokebuildapi.fr/api/v1" target="_blank">API</a></p>
    </footer>

    <div class="modalFilter hidden">
      <section class="pokemonModal">
        <div class="topLine">
          <div class="topLineLeft">
            <button class="topLineArrow">&times;</button>
            <h3 class="topLinePokemonName"></h3>
          </div>
          <span class="topLinePokemonID"></span>
        </div>
        <div class="modalMiddleDiv">
          <button class="leftArrow">&lt;</button>
          <img src="" alt="" class="modalImage" />
          <button class="rightArrow">&gt;</button>
        </div>
        <div class="modalInfos">
          <section class="modalTypes">
            <span class="modalType1"></span>
            <span class="modalType2"></span>
          </section>
          <section class="modalStats">
            <h4 class="baseStats">Statistiques de base</h4>
            <section class="statsHP">
              <span class="nameHP">HP</span>
              <span class="valueHP"></span>
              <progress value="" max="255" class="barHP"></progress>
            </section>
            <section class="statsATK">
              <span class="nameATK">ATK</span>
              <span class="valueATK"></span>
              <progress value="" max="255" class="barATK"></progress>
            </section>
            <section class="statsDEF">
              <span class="nameDEF">DEF</span>
              <span class="valueDEF"></span>
              <progress value="" max="255" class="barDEF"></progress>
            </section>
            <section class="statsSATK">
              <span class="nameSATK">SATK</span>
              <span class="valueSATK"></span>
              <progress value="" max="255" class="barSATK"></progress>
            </section>
            <section class="statsSDEF">
              <span class="nameSDEF">SDEF</span>
              <span class="valueSDEF"></span>
              <progress value="" max="255" class="barSDEF"></progress>
            </section>
            <section class="statsSPD">
              <span class="nameSPD">SPD</span>
              <span class="valueSPD"></span>
              <progress value="" max="255" class="barSPD"></progress>
            </section>
          </section>
          <section class="modalEvo">
            <section class="preEvoSection">
              <h5 class="preEvoTitle">Pré-évolution</h5>

              <section class="preEvo">
                <img src="" alt="" class="preEvoThumbnail" />
                <span class="preEvoName">Pokéname</span>
              </section>
            </section>
            <section class="postEvoSection"> </section>
          </section>
        </div>
      </section>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
